<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display">0</div>
      <div class="buttons">
        <button class="btn" data-action="clear">C</button>
        <button class="btn" data-action="delete">DEL</button>

        <button class="btn parenthesis" data-value="(">(</button>
        <button class="btn parenthesis" data-value=")">)</button>

        <button class="btn basic" data-value="/">÷</button>
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn basic" data-value="*">×</button>
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn basic" data-value="-">−</button>
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn basic" data-value="+">+</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="btn basic" data-value="^">^</button>
        <button class="btn equals" data-action="equals">=</button>

        <button class="btn scientific" data-action="sin">sin</button>
        <button class="btn scientific" data-action="cos">cos</button>
        <button class="btn scientific" data-action="tan">tan</button>
        <button class="btn scientific" data-action="sqrt">√</button>
        <button class="btn scientific" data-action="log">log</button>
        <button class="btn scientific" data-value="π">π</button>
        <button class="btn scientific" data-value="e">e</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
